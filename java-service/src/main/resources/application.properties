server.port=8080
spring.application.name=analysis-service

# Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/analyticore}
spring.datasource.username=${DATABASE_USERNAME:analyticore}
spring.datasource.password=${DATABASE_PASSWORD:analyticore}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.analyticore=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
